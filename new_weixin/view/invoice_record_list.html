	<title>开票记录</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/invoice.css">
    <script type="text/javascript" src="../js/zepto.js"></script>
    <script type="text/javascript" src="../js/template.js"></script>
    <script src="https://jic.talkingdata.com/app/h5/v1?appid=642B7ECDFB9C4E3B7A3F3EF9B9014BF2&vn=1.0&vc=4.0.1"></script>
</head>
<body>
	<div id="main"></div>
    <script id="invoice_record_list" type="text/html">
        {{if data.length}}
        {{each data as item index}}
        <div class="record" data-index="{{index}}">
            <p><span>{{item.invoice_content}}</span><span>{{item.created_date}}</span><span>{{item.status}}</span></p>
            <p><span>发票金额</span><span>{{item.invoice_money}}</span></p>
            <p><span>发票抬头</span><span>{{item.company_name}}</span></p>
            <div class="arrow-left"></div>
        </div>
        {{/each}}
        {{else}}
            <div class="nodata">暂无开票记录</div>
        {{/if}}
    </script>
    <script id="invoice_record_detail" type="text/html">
        <div class="record-detail">
            <div class="status">{{item.status}}</div>
            <div class="express">
                <p class="end"><label>快递单号</label><span>{{item.express_no}}</span></p>
            </div>
            <div class="invoice-part">
                <p><label>提交时间</label><span>{{item.created_date}}</span></p>
                <p><label>发票金额</label><span>{{item.invoice_money}}</span></p>
                <p><label>发票抬头</label><span>{{item.company_name}}</span></p>
                {{if item.tax_id}}
                <p class="end" style="position: relative;"><label style="line-height: 1.2;padding: .2rem 0;width: 18%;">纳税人识别号</label><span style="position: absolute;top: 0%;left: 20%;">{{item.tax_id}}</span></p>
                 {{/if}}
            </div>
            <div class="user-part">
                <p><label>收件人</label><span>{{item.receiver_name}}</span></p>
                <p><label>联系电话</label><span>{{item.receiver_tel}}</span></p>
                <p class="end"><label>详细地址</label><span>{{item.address}}</span></p>
            </div>

        </div>
    </script>
    <script type="text/javascript">
        // 开发联调控制 
        window.debug = false;
        var api = {};
        if (window.debug) {
            api.invoice_record = "/invoice_record";
        }
        else {
            api.invoice_record = "/api.php?m=wap&act=invoice&do=invoice_history";
        }
    </script>

    <script type="text/javascript">
        $.ajax({
            type: "GET",
            url: api.invoice_record,
            dataType: "json",
            success: function(data) {
                if (data.ret) {
                    // 价格数据格式转化
                    formate(data);
                    // 渲染数据
                    renderTemplate(data);
                    // 绑定事件
                    bindEvent(data);
                }
            },
            error: function(xhr, type) {
                $.alert("出错了，请重新进入试试");
            }
        })

        function formate(data) {
            var len = data.data.length;
            for (var i = 0; i < len; i++) {
                data.data[i]["invoice_money"] = "￥" + formatCurrency(data.data[i]["invoice_money"]);
            }
        }

        function renderTemplate(data) {
            var html = template("invoice_record_list", {data: data.data});
            $('#main').html(html);
        }

        function bindEvent(data) {
            $("#main").on("click", ".record", function() {
                var index = $(this).data("index");
                var html = template("invoice_record_detail", {item: data.data[index]});
                $("#main").html(html);
            })
        }
        /**
         * 货币样式格式化
         * @param  {number, string} num 货币数字
         * @return {string}    例：28,989.00
         */
        function formatCurrency(num) {
            num = +num.toString().replace(/\$|\,/g,'');
            if(isNaN(num))
                num = "0";
            sign = (num == (num = Math.abs(num)));
            num = Math.floor(num*100+0.50000000001);
            cents = num%100;
            num = Math.floor(num/100).toString();
            if(cents<10)
            cents = "0" + cents;
            for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++)
            num = num.substring(0,num.length-(4*i+3))+','+
            num.substring(num.length-(4*i+3));
            return (((sign)?'':'-') + num + '.' + cents);
        }
    </script>
</body>
</html>
