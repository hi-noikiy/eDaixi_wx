<script type="text/javascript">
    $("#share_button").click(function(){

  is_from_weixin = "{$is_from_weixin}";
  if(is_from_weixin){ 
    wx.ready(function(){
        var share_url = "{$share_url}";
        if(share_url){
            var title = "洗运动鞋啦！只要10元！"; 
            var desc = "新用户首次免单！限时限量全城狂抢";
        }else{
            var title = '我在用e袋洗洗衣服，你也来吧';
            var desc = '我在用e袋洗洗衣服，你也来吧';
            share_url = 'http://mp.weixin.qq.com/s?__biz=MzA3NjA4OTkwNQ==&mid=202716551&idx=1&sn=d55833645fd4dc9810bb900b69fdabb4#rd';
        }
        var imgUrl = "{php echo assets_link('/framework/style/images/share_hot_sale.jpg')}";
        // “分享到朋友圈”
        wx.onMenuShareTimeline({
             title: title,
             link: share_url,
             imgUrl: imgUrl,
             success: function (res) {
                 $('#share_layer').hide();
             },
             cancel: function(res){
                return;
             }
        });
        
        // “分享给朋友”
        wx.onMenuShareAppMessage({
             title: title,
             desc: desc,
             link: share_url,
             imgUrl: imgUrl,
             success: function () { 
                $('#share_layer').hide();
             },
             cancel: function () { 
                return;
             }
        });
    }); 
}
